version: '3'

services:

  email_ms:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/ms_email
    env_file:
      - .env
      - .env.test
    external_links:
      - host.docker.internal

  user_ms:
    image: ghcr.io/samuel-ricardo/ems_user:main
    ports:
      - "8081:8080"
    env_file:
      - .env.user
    external_links:
      - host.docker.internal

  email_postgres:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - .docker/email/postgres:/data/postgres
    ports:
      - "5432:5432"

  user_postgres:
    image: postgres
    restart: always
    env_file:
      - .env.user
    volumes:
      - .docker/user/postgres:/data/postgres
    ports:
      - "5433:5432"

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - user_postgres
    env_file:
      - .env
    volumes:
      - .docker/pgadmin:/database/admin/pgadmin
    ports:
      - "5050:80"