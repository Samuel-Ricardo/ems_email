broker:
  queue:
    email:
      name: default.email

server:
  port: 8081

spring:

  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:guest}
    password: ${RABBITMQ_DEFAULT_PASS:guest}

  datasource:
    url: ${DATABASE_URL_TEST:jdbc:h2:mem:ms_user}
    username: ${DATABASE_USER_TEST:admin}
    password: ${DATABASE_PASS_TEST:admin}
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true


  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${OFFICIAL_EMAIL_ACCOUNT_USER:account@mail.com}
    password: ${OFFICIAL_EMAIL_ACCOUNT_PASS:123}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true